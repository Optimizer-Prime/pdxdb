<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}

{% block content %}

<!-- Main info section -->
<div class="page-body-wrapper">
    <section id="home" class="home">
        <div class="container">
            <div class="row">
                <div class="main-banner">
                    <div class="d-sm-flex justify-content-between">
                        <div data-aos="zoom-in-up">
                            <div class="banner-title">
                                <h3>An open database of PDX models</h3>
                            </div>
                            <p class="mt-3">Explore thousands of models and find the one
                            that fits your needs.</p>
                            <a href="#" class="btn btn-primary mt-3">Browse Models</a>
                        </div>
                        <div class="mt-5 mt-lg-0">
                                <img src="/static/images/group.png" alt="banner-image" class="img-fluid"
                                     data-aos="zoom-in-up">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock content %}

</html>
