<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}

{% block content %}

<div class="container-fluid" style="padding-top: 20px; width: 90%">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">Model ID</th>
                <th scope="col">Diagnosis</th>
                <th scope="col">Primary</th>
                <th scope="col">Collection</th>
                <th scope="col">Type</th>
            </tr>
        </thead>
        <tbody>
<!--        {% for model in data %}-->
            <tr>
                <th scope="row">{{ detail.model_id }} {{ detail.pk }}</th>
                <td>{{ detail.diagnosis }}</td>
                <td>{{ detail.primary_site }}</td>
                <td>{{ detail.collection_site }}</td>
                <td>{{ detail.tumor_type }}</td>
            </tr>
<!--        {% endfor %}-->
        </tbody>
    </table>
</div>

{% endblock content %}

</html>
