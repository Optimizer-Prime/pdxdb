<!DOCTYPE html>
{% load static %}
<html lang="en">

    <meta name="viewport" content="width=device-width,

    <!-- import my CSS for the base html file -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"/>

    <!-- import font awesome css -->
